<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天才小熊猫 - 个人主页</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        color: #1d1d1f;
        text-align: center;
      }
      .container {
        max-width: 90%;
        width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-top: 10px;
      }
      h1 {
        font-size: 24px;
        margin: 10px 0;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }
      .github-link {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: black;
        border-radius: 8px;
        text-decoration: none;
      }
      .github-link:hover {
        background: #333;
      }
      .skills,
      .hobbies {
        text-align: left;
        margin-top: 20px;
        padding: 0 20px;
      }
      .skills ul,
      .hobbies ul {
        list-style: none;
        padding: 0;
      }
      .skills li,
      .hobbies li {
        padding: 5px 0;
      }
      .lang-toggle {
        margin-top: 20px;
      }
      button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        background: #0071e3;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #005bb5;
      }
    </style>
    <script>
      function toggleLanguage() {
        const elements = document.querySelectorAll("[data-zh], [data-en]");
        elements.forEach((el) => {
          if (el.dataset.zh && el.dataset.en) {
            if (el.textContent === el.dataset.zh) {
              el.textContent = el.dataset.en;
            } else {
              el.textContent = el.dataset.zh;
            }
          }
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img
        src="https://avatars.githubusercontent.com/u/199317687?v=4"
        alt="天才小熊猫头像"
      />
      <h1 data-zh="天才小熊猫" data-en="Chill Yue">天才小能猫</h1>
      <p data-zh="职业：开发者" data-en="Job: Developer">职业：开发者</p>
      <p
        data-zh="热衷于探索新技术，不断挑战极限，构建高效能、可扩展的软件解决方案。"
        data-en="Passionate about exploring new technologies, pushing limits, and building high-performance scalable solutions."
      >
        热衷于探索新技术，不断挑战极限，构建高效能、可扩展的软件解决方案。
      </p>

      <div class="skills">
        <h2 data-zh="技能" data-en="Skills">技能</h2>
        <ul>
          <li
            data-zh="前端开发（React、Vue、Sevlte）"
            data-en="Frontend Development (React, Vue, Svelte)"
          >
            前端开发（React、Vue、Sevlte）
          </li>
          <li
            data-zh="桌面开发（Electron）"
            data-en="Desktop Development (Electron)"
          >
            桌面开发（Electron）
          </li>
          <li
            data-zh="跨端开发（Uniapp、React Native）"
            data-en="Cross-Platform Development (Uniapp, React Native)"
          >
            跨端开发（Uniapp、React Native）
          </li>
          <li
            data-zh="服务端开发（Go、Node.js）"
            data-en="Backend Development (Go, Node.js)"
          >
            服务端开发（Go、Node.js）
          </li>
        </ul>
      </div>

      <div class="hobbies">
        <h2 data-zh="兴趣爱好" data-en="Hobbies">兴趣爱好</h2>
        <ul>
          <li
            data-zh="古典音乐，喜欢钢琴与交响乐"
            data-en="Classical music, loves piano and symphonies"
          >
            古典音乐，喜欢钢琴与交响乐
          </li>
          <li
            data-zh="研究新技术和架构设计"
            data-en="Researching new technologies and architectural design"
          >
            研究新技术和架构设计
          </li>
          <li
            data-zh="构建高性能应用，优化软件性能"
            data-en="Building high-performance applications and optimizing software performance"
          >
            构建高性能应用，优化软件性能
          </li>
          <li
            data-zh="分享技术文章，帮助更多开发者成长"
            data-en="Sharing tech articles and helping developers grow"
          >
            分享技术文章，帮助更多开发者成长
          </li>
        </ul>
      </div>

      <a
        href="https://github.com/chill-yue"
        class="github-link"
        target="_blank"
        data-zh="访问 GitHub"
        data-en="Visit GitHub"
        >访问 GitHub</a
      >

      <div class="lang-toggle">
        <button onclick="toggleLanguage()">切换语言 | Switch Language</button>
      </div>
    </div>
  </body>
</html>
